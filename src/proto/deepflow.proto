syntax = "proto3";

message TensorData {
	repeated float weight = 1;
}

message TensorParam {
	enum TensorType
	{
		FLOAT = 0;
		DOUBLE = 1;
		HALF = 2;
		INT8 = 3;
		INT32 = 4;
		INT8x4 = 5;
	};
	TensorType type = 1;
	repeated int32 dims = 2;		
}

message PhaseplexerParam {
	repeated string phase = 1;
}

message AccumulatorParam {
	enum ResetTime {		
		END_OF_EPOCH = 0;
		NEVER = 1;
	}
	ResetTime reset_time = 1;
}

message PrintParam {
	enum PrintTime {
		EVERY_PASS = 0;
		END_OF_EPOCH = 1;
	}
	enum PrintType {
		VALUES = 0;
		DIFFS = 1;
	}
	int32 num_inputs = 1;
	string message = 2;
	PrintTime print_time = 3;
	PrintType print_type = 4;
}

message AddParam {
	float alpha = 1;
	float beta = 2;	
}

message EqualParam {

}

message BiasAddParam {
	
}

message PoolingParam {
	int32 window_h = 1;
	int32 window_w = 2;		
	int32 h_pad = 3;
	int32 v_pad = 4;
	int32 h_stride = 5;
	int32 v_stride = 6;
}

message Conv2dParam {
	int32 pad_h = 1;
	int32 pad_w = 2;
	int32 u = 3;
	int32 v = 4;
	int32 dilation_h = 5;
	int32 dilation_w = 6;
}

message DropoutParam {
	float dropout = 1;	
}

message MatMulParam {
	float alpha = 1;
	float beta = 2;
}

message ReluParam {
	float negative_slope = 1;	
}

message ReduceParam {
	enum ReduceOp {
		ADD = 0;
		MUL = 1;
		MIN = 2;
		MAX = 3;
		AMAX = 4;
		AVG = 5;
		NORM1 = 6;
		NORM2 = 7;
	}
	ReduceOp reduce_op = 1;
	int32 reduce_dim = 2;
}

message SnapshotParam {
	int32 snapshot_interval = 1;
	string snapshot_prefix = 2;
	int32 per_image_height = 3;
	int32 per_image_width = 4;	
}

message PlaceHolderParam {
	TensorParam tensor_param = 1;
}

message VariableParam {	
	InitParam init_param = 1;
	SnapshotParam snapshot_param = 2;	
	TensorData weights = 3;
}

message LossParam {
	SoftmaxLossParam softmax_loss_param = 1;
}

message MnistReaderParam {
	enum ReaderType {
		TRAIN = 0;
		TEST = 1;
	}	
	string folder_path = 1;
	int32 batch_size = 2;
	ReaderType type = 3;
}

message CastFloatParam {
	
}

message NodeParam {
  string name = 1;
  repeated string input = 2;
  repeated string output = 3;  
  repeated string phase = 4;

  MnistReaderParam mnist_reader_param = 100;
  VariableParam variable_param = 101;  
  PlaceHolderParam place_holder_param = 102;  
  PhaseplexerParam phaseplexer_param = 103;  
  LossParam loss_param = 104;
  AddParam add_param = 105;
  BiasAddParam bias_add_param = 106;
  Conv2dParam conv_2d_param = 107;
  DropoutParam dropout_param = 108;
  ReluParam relu_param = 109;
  SoftmaxParam softmax_param = 110;  
  SquareParam square_param = 111;
  MatMulParam matmul_param = 112;
  PoolingParam pooling_param = 113;  
  ReduceParam reduce_param = 114;
  EqualParam equal_param = 115;
  PrintParam print_param = 116;
  CastFloatParam cast_float_param = 117;
  AccumulatorParam accumulator_param = 118;
}

message SquareParam {
	
}

message SoftmaxLossParam {
	float alpha = 1;
	float beta = 2;		
}

message SoftmaxParam {
	float alpha = 1;
	float beta = 2;	
}

message InitFillParam {
	float value = 1;		
}

message InitIndexFillParam {
	float offset = 1;
}

message InitRandomUniformParam {
	float min = 1;
	float max = 2;
}

message InitStepParam {
	float min = 1;
	float max = 2;	
}

message InitParam {
  TensorParam tensor_param = 1;
  TensorData init_data = 2;
  InitFillParam fill_param = 3;
  InitIndexFillParam index_fill_param = 4;
  InitRandomUniformParam random_uniform_param = 5;
  InitStepParam step_param = 6;
}

message SGDSolverParam {
	float momentum = 1;
	float learning_rate = 2;
}

message GainSolverParam {
	float momentum = 1;
	float learning_rate = 2;
	float max_gain = 3;
	float min_gain = 4;
	float gain_plus = 5;
	float gain_mult = 6;
}

message SolverParam {
	int32 max_epoch = 1;
	string loss_terminal = 2;
	SGDSolverParam sgd_solver = 3;
	GainSolverParam gain_solver = 4;
}

message PhaseParam {
	enum PhaseBehaviour {
		TRAIN = 0;
		VALIDATION = 1;
		INFERENCE = 2;
	}
	string phase = 1;	
	PhaseBehaviour behaviour = 2;
}

message NetworkParam {
	repeated NodeParam node = 1;
	repeated SolverParam solver = 2;
	repeated PhaseParam phase = 3;
}