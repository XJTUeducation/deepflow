<div class="row">
    <div class="col-md-12 text-center">
        <svg width="960" height="500"></svg>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-3 col-md-6" style="padding: 0">
        <span [style.background-color]="dTrueColor">D (TRUE)</span>: {{ round(dtrue) }}
    </div>
</div>

<div class="row">
    <div class="col-md-offset-3 md-col-6">
        <span [style.background-color]="dFakeColor">D (FAKE)</span>: {{ round(dfake) }}
    </div>
</div>

<div class="row">
    <div class="col-md-offset-3 md-col-6">
        <span [style.background-color]="gFakeColor">G</span>: {{ round(gfake) }}
    </div>
</div>
